<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <Link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <button class="button">WELCOME TO THE ROYAL MUSEUMS VIRTUAL EXPERIENCE</button>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

       <a-marker type="pattern" url="pattern/pattern-marker.patt">
           <a-entity
            position="0 0 0"
            scale="0.1 0.1 0.1"
            obj-model="obj: url(mediap/plan_GR09.obj);mtl: url(mediap/plan_GR09.mtl);"
            > </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
